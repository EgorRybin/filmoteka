<header class="header">
    <div class="container">
        <nav class="header__nav">
            <a href="./index.html" class="header__link">
                <svg class="header__logo" width="24" height="24">
                    <use href="./images/sprite.svg#icon-filmoteka-logo"></use>
                </svg>
                <span class="header__text">Filmoteka</span>
            </a>
            <ul class="header__list">
                <li class="header__item">
                   <button class="header_home_btn current" type="button">Home</button>
                </li>
                <li class="header__item">
                   <button class="header_library_btn" type="button">my library</button>
                </li>
            </ul>
        </nav>
        <form class="form" id="search-form">
            <input
            class="form__input"
            name="query"
            type="text"
            placeholder="Movie search"
            />
            <button class="form__btn" type="submit">
                <svg class="form__icon" width="16" height="16">
                    <use href="./images/sprite.svg#icon-search-button"></use>
                </svg>
            </button>
        </form>
    </div>
</header>
